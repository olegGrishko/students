<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления данными о студентах</title>
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./main.js"></script>
</head>
<body>
   <div class="container">
       <form action="" class="flex">
           <div>
               <label for="filtrFio">Фильтр по Ф.И.О.</label>
               <input id="filtrFio" type="text" name="filtrFio">
           </div>
           <div>
            <label for="filtrFaculty">Фильтр по факультету</label>
            <input id="filtrFaculty" type="text" name="filtrFaculty">
        </div>
        <div>
            <label for="filtrBegin">Фильтр год начала обучения</label>
            <input id="filtrBegin" type="text" name="filtrBegin">
        </div>
        <div>
            <label for="filtrEnd">Фильтр год окончания обучения</label>
            <input id="filtrEnd" type="text" name="filtrEnd">
        </div>
       </form>
       <table class="table">
           <thead id="table_head">
               <tr>
                    <th id="header1">ФИО студента</th>
                    <th id="header2">Факультет</th>
                    <th id="header3">Дата рождения (возраст)</th>
                    <th id="header4">Год обучения (курс)</th>
               </tr>
           </thead>
           <tbody id="table_body">
           </tbody>
       </table>
       <form action="" method="POST" class="form">
       <!-- https://jsonplacholder.typicode.com/posts-->
           <div class="surname form-group">
               <label for="surname">Фамилия</label>
               <input id="surname" class="form-control" type="text" required name="surname" placeholder="Фамилия">
           </div>
           <div class="name form-group">
               <label for="name">Имя</label>
               <input id="name" class="form-control" type="text" required name="name" placeholder="Имя">
           </div>
           <div class="patronymic form-group">
               <label for="patronymic">Отчество</label>
               <input id="patronymic" class="form-control" type="text" required name="patronymic" placeholder="Отчество">
           </div>
           <div class="dateBirth form-group">
               <label for="dateBirth">Дата рождения</label>
               <input id="dateBirth" class="form-control" type="date" required name="dateBirth" placeholder="Дата рождения">
           </div>
           <div class="yearAdmission form-group">
               <label for="yearAdmission">Год начала обучения</label>
               <input id="yearAdmission" class="form-control" type="nymber" required name="yearAdmission" placeholder="Год начала обучения">
           </div>
           <div class="faculty form-group">
               <label for="faculty">Факультет</label>
               <input id="faculty" class="form-control" type="text" required name="faculty" placeholder="Факультет">
           </div>
           <p id="messageError"></p>
           <button class="btn btn-primary" type="submit">Добавить студента</button>
       </form>
   </div> 
</body>
</html>
